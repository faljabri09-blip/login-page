<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>

    <main  id="logform">
        <div class="container">
            <form action="" class="py-5">

                <h1>Login Form:</h1>

                <div class="form-group">
                    <label for="">User Email</label>
                    <input type="email" class="form-control" id="useremail">
                </div>


                <div class="form-group my-5">
                    <label for="">User Password</label>
                    <input type="password" class="form-control" id="userpass">

                </div>

                <button id="logbtn" class="btn btn-primary ">Login</button>
            </form>


            <div id="errMess" class="alert alert-danger p-2 d-none">Invalid Email Or Password</div>
            <div id="succMess" class="alert alert-success p-2 d-none">Login Successfully</div>
        </div>

    </main>

    <section id="test" class="d-none">
        <div class="container">
            <div class="form-group py-5">
                <label for="">Enter Number Of Questions:</label>
                <input type="number" class="form-control my-3" id="questionsNum">
            </div>
            <button class="btn btn-primary" id="strTestBtn">Start Test</button>
            <div id="testScreen">
            </div>
        </div>
        <div id="result" class="mt-3 fw-bold"></div>
    </section>



    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/main.js"></script>
</body>

</html>
